<!DOCTYPE html>
<html>

	<title>Ball Blast Game</title>

</head>
<body>
	<canvas id="canvas"></canvas>
	<img id="normBtn" class="btn" src="images/normBtn.png" width="150px" height="50px" onclick="setJS('gameBall.js')">

	<audio id="sound" src="sound/sound.mp3"></audio>


<script>
	var canvas = document.querySelector('canvas'); 
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth/2;

    var c = canvas.getContext('2d');  

	function setJS(fileName){
	var element = document.createElement('script');
	element.type = "text/javascript";
	element.src = "javascript/"+fileName; 
	document.body.appendChild(element);

}
</script>
	
<script type="text/javascript" src="javascript/setGame.js"></script>
